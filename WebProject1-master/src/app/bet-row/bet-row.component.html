
<h1 class="text-center">Bets</h1>
<div  class="row" >
  <div class="col-sm-10" *ngFor='let event of events'>
    <div class="card">
      <div class="card-block">
        <h3 class="text-center"> {{event.team1}} vs {{event.team2}} </h3>
        <p class="card-text"><app-bet-odds [sites]='event.sites' ></app-bet-odds></p>
       
      </div>
    </div>
  </div>
</div>
